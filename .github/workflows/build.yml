name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: echo demo
        run: ls

      - name: Install Dependencies
        run: pnpm install

      - name: Build app
        run: pnpm run build

      - name: Service check
        - run: node dist/src/main.js
        - run: curl -f 127.0.0.1:4455/api
